<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>First jQuery Example</title>  
 <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">  
 </script>  
 <script type="text/javascript" language="javascript">  
 $(function() {  
    $("#btn1").on ('click',function(){
    $("#1").hide();
    });
    $("#btn2").on ('click',function(){
    $("#2").hide();
    });
    $("#btn3").on ('click',function(){
    $("#3").hide();
    });
});
 </script>  
 </head>  
<body>  
<p id="1" style="background-color: aqua;">The first paragraph is selected.</p>  
<p id="2" style="background-color: blueviolet;">The second paragraph is selected.</p>  
<p id="3" style="background-color: red;">The third paragraph is selected.</p>  
<button id="btn1">Submit</button>
<button id="btn2">Submit</button>
<button id="btn3">Submit</button>
</body>  
</html>
